<html>
  <meta charset='UTF-8'>

  <head>
    <title>Tavern Clicker</title>
    <link rel='stylesheet' href='style.css'></link>
  </head>

  <body onload='loadGame()'>
    <div id='mainBody'>
      <h1 id='header'>Tavern Clicker</h1>
      <h2 id='money'>Gold: 0</h2>
      <p id='buildingList'>No buildings or employees currently purchased.</p>

      <button type='button' id='brewButton' onClick='updateGoldClick(money)'>Brew</button>
      <br><br>
      <h3><u>Infrastructure</u></h3>
      <button type='button' id='biggerMugs' onClick='purchaseUpgrade(0)'>Bigger Mugs: 15 gold<br>Increases click income by 1</button>
      <button type='button' id='bustierMaids' onClick='purchaseUpgrade(1)'>Bustier Maids: 50 gold<br>Improves income from Maids by 25%</button>
      <br><br>
      <h3><u>Personnel</u></h3>
      <button type='button' id='moreMaids' onClick='purchaseBuilding(0)'>More Maids: 10 gold<br>Produces 1 gold per second</button>
      <button type='button' id='barkeepers' onClick='purchaseBuilding(1)'>Barkeepers: 10 gold<br>Autobrews every 0.5 seconds</button>

      <button type='button' id='deleteSave' onClick='deleteSaveConfirmation()'>Delete Save Data</button>
      <div id='deleteSaveModal'>
        <div id='deleteSaveModalContent'>
          <span id="deleteSaveSpan">&times;</span>
          <p>Are you sure you want to delete your save data? This action is irreversible.</p>
          <button type='button' onClick='deleteSave()'>Yes</button>
          <button type='button' id='deleteSpanNoButton' onClick='closeDeleteSaveModal()'>No</button>
        </div>
      </div>

      <script src='./HackTimer-master/HackTimer.js'></script>
      <script src='https://unpkg.com/@popperjs/core@2'></script>
      <script src='https://unpkg.com/tippy.js@6'></script>
      <script src='tippy.js'></script>
      <script src='globals.js'></script>
      <script src='buildings.js'></script>
      <script src='upgrades.js'></script>
      <script src='main.js'></script>
    </div>

    <!-- Unused until needed
    <div id='loading'><h1>Now loading...</h1></div> -->
  </body>
</html>
